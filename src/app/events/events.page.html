<ion-header>
  <ion-toolbar>
    <ion-title text-center>The FEED Events Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of eventsList">
    <ion-card-header>
      <ion-card-title text-center>{{event.name}}</ion-card-title>
      <ion-card-subtitle text-center> {{event.date}} </ion-card-subtitle>
      <ion-card-subtitle text-center> {{event.zipCode}} </ion-card-subtitle>
    </ion-card-header>
    <ion-img src="./assets/FEEDeventsample.png" class="calendarpic"></ion-img>
    <ion-card-content text-center>
      <ion-text>Hosted by {{event.host}}</ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
